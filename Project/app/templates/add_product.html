<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
            font-size: 1.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 0.875rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            font-size: 0.875rem;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Add Product</h1>

        <!-- Product Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" id="name" name="name" class="form-control form-control-sm" placeholder="Enter product name" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price (â‚¹)</label>
                <input type="number" id="price" name="price" class="form-control form-control-sm" step="0.01" placeholder="Enter product price" required>
            </div>

            <div class="mb-3">
                <label for="unit" class="form-label">Unit</label>
                <select id="unit" name="unit" class="form-select form-select-sm" required>
                    <option value="each">Each</option>
                    <option value="kg">Kg</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-sm">Add Product</button>
            </div>
        </form>

        <!-- Back Button -->
        <div class="text-center mt-3">
            <a href="{% url 'index' %}" class="btn btn-secondary btn-sm">Back to Products</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
