<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
        }
        .card-header {
            font-size: 1.5rem;
        }
        .table-container {
            max-height: 300px;
            overflow-y: auto;
        }
        .table thead th {
            position: sticky;
            top: 0;
            background-color: #ffffff;
            z-index: 1;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Place Your Order</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <!-- Customer Name -->
                            <div class="mb-4">
                                <label for="customer_name" class="form-label">Customer Name</label>
                                <input type="text" id="customer_name" name="customer_name" class="form-control" placeholder="Enter your name" required>
                            </div>

                            <!-- Product Table -->
                            <div class="mb-4">
                                <label class="form-label">Select Products</label>
                                <div class="table-container">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Product</th>
                                                <th>Price (â‚¹)</th>
                                                <th>Unit</th>
                                                <th>Quantity</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% if products %}
                                                {% for product in products %}
                                                <tr>
                                                    <td>{{ forloop.counter }}</td>
                                                    <td>{{ product.name }}</td>
                                                    <td>{{ product.price }}</td>
                                                    <td>{{ product.unit }}</td>
                                                    <td>
                                                        <input type="number" name="quantity_{{ product.id }}" placeholder="0" min="0" class="form-control" style="max-width: 100px;">
                                                    </td>
                                                </tr>
                                                {% endfor %}
                                            {% else %}
                                                <tr>
                                                    <td colspan="5" class="text-center text-muted">No products available.</td>
                                                </tr>
                                            {% endif %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Place Order</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'index' %}" class="btn btn-secondary mt-2">Back to Products</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
