<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Update Product</h2>
        
        <!-- Product Update Form -->
        <form method="POST">
            {% csrf_token %}
            <table class="table table-bordered">
                <tbody>
                    <!-- Product Name -->
                    <tr>
                        <td><label for="name" class="form-label">Product Name</label></td>
                        <td><input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required></td>
                    </tr>

                    <!-- Price -->
                    <tr>
                        <td><label for="price" class="form-label">Price</label></td>
                        <td><input type="number" id="price" name="price" class="form-control" value="{{ product.price }}" step="0.01" required></td>
                    </tr>

                    <!-- Unit -->
                    <tr>
                        <td><label for="unit" class="form-label">Unit</label></td>
                        <td>
                            <select id="unit" name="unit" class="form-control" required>
                                <option value="each" {% if product.unit == 'each' %}selected{% endif %}>Each</option>
                                <option value="kg" {% if product.unit == 'kg' %}selected{% endif %}>Kg</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Product</button>
            </div>
        </form>

        <!-- Back to Products Button -->
        <div class="text-center mt-3">
            <a href="{% url 'index' %}" class="btn btn-secondary">Back to Products</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
